<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AUM Chatbot</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0e0e10;
            font-family: "Segoe UI", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #e4e4e7;
        }

        #chat-container {
            width: 430px;
            height: 80vh;
            background: #18181b;
            border-radius: 18px;
            box-shadow: 0 0 25px rgba(0,0,0,0.35);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #header {
            background: #1f1f23;
            padding: 18px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            border-bottom: 1px solid #2b2b2f;
        }

        #chat {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #18181b;
        }

        .msg {
            max-width: 75%;
            padding: 12px 16px;
            margin-bottom: 14px;
            border-radius: 14px;
            font-size: 15px;
            line-height: 1.45;
            animation: fadeIn 0.2s ease-out;
        }

        .user {
            background: #3b82f6;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .bot {
            background: #27272a;
            color: #e4e4e7;
            border: 1px solid #3f3f46;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #input-area {
            display: flex;
            padding: 12px;
            border-top: 1px solid #2d2d31;
            background: #1c1c1f;
        }

        #box {
            flex: 1;
            padding: 12px 14px;
            font-size: 16px;
            background: #27272a;
            color: #e4e4e7;
            border: 1px solid #3f3f46;
            border-radius: 10px;
            outline: none;
        }

        #box::placeholder {
            color: #8a8a8f;
        }

        #send {
            margin-left: 10px;
            padding: 12px 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        #send:hover {
            background: #2563eb;
        }
    </style>
</head>

<body>

<div id="chat-container">
    
    <div id="header">AUM Chatbot</div>

    <div id="chat"></div>

    <div id="input-area">
        <input id="box" placeholder="Ask something..." onkeydown="if(event.key==='Enter') send()">
        <button id="send" onclick="send()">Send</button>
    </div>

</div>

<script>
function addMessage(text, sender) {
    const msg = document.createElement("div");
    msg.className = "msg " + sender;
    msg.textContent = text;
    document.getElementById("chat").appendChild(msg);
    document.getElementById("chat").scrollTop = document.getElementById("chat").scrollHeight;
}

async function send() {
    const question = document.getElementById("box").value.trim();
    if (!question) return;

    addMessage(question, "user");
    document.getElementById("box").value = "";

    const thinking = document.createElement("div");
    thinking.className = "msg bot";
    thinking.textContent = "Thinkingâ€¦";
    document.getElementById("chat").appendChild(thinking);
    document.getElementById("chat").scrollTop = document.getElementById("chat").scrollHeight;

    try {
        const res = await fetch("https://d5537bd2c28b.ngrok-free.app/ask", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question })
        });

        const data = await res.json();
        thinking.remove();
        addMessage(data.answer, "bot");
    } catch (error) {
        thinking.remove();
        addMessage("Connection error.", "bot");
    }
}
</script>

</body>
</html>
