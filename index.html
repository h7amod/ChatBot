<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AUM Chatbot</title>
    <style>
        body { margin: 0; padding: 0; background: #f5f5f7; font-family: Arial; height: 100vh; display: flex; flex-direction: column; }
        #chat { flex: 1; padding: 20px; overflow-y: auto; }
        .msg { max-width: 70%; padding: 12px; margin-bottom: 12px; border-radius: 10px; }
        .user { background: #0078ff; color: white; margin-left: auto; }
        .bot { background: white; margin-right: auto; border: 1px solid #ddd; }
        #input { display: flex; padding: 10px; background: white; border-top: 1px solid #ccc; }
        #box { flex: 1; padding: 10px; font-size: 16px; }
        #send { padding: 10px 20px; background: #0078ff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

<div id="chat"></div>

<div id="input">
    <input id="box" placeholder="Type something..." onkeydown="if(event.key==='Enter') send()">
    <button id="send" onclick="send()">Send</button>
</div>

<script>
function addMessage(text, sender) {
    const msg = document.createElement("div");
    msg.className = "msg " + sender;
    msg.textContent = text;
    document.getElementById("chat").appendChild(msg);
    msg.scrollIntoView();
}

async function send() {
    const question = document.getElementById("box").value.trim();
    if (!question) return;

    addMessage(question, "user");
    document.getElementById("box").value = "";

    addMessage("Thinking...", "bot");

    const res = await fetch("http://127.0.0.1:8000/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question })
    });

    const data = await res.json();

    const botMsg = document.querySelector(".bot:last-child");
    botMsg.textContent = data.answer;
}
</script>

</body>
</html>
